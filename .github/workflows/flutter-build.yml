name: Flutter APK Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Descargar tu repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Instalar Flutter manualmente (sin bug)
      - name: Install Flutter SDK
        run: |
          sudo apt-get update
          sudo apt-get install -y git curl unzip xz-utils zip libglu1-mesa
          git clone https://github.com/flutter/flutter.git -b stable --depth 1
          echo "$PWD/flutter/bin" >> $GITHUB_PATH
          flutter --version

      # 3️⃣ Instalar dependencias
      - name: Install dependencies
        run: flutter pub get

      # 4️⃣ (opcional) Generar adaptadores Hive
      - name: Build Hive adapters
        run: flutter pub run build_runner build --delete-conflicting-outputs || true

      # 5️⃣ Compilar el APK
      - name: Build release APK
        run: flutter build apk --release

      # 6️⃣ Subir el APK compilado
      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: build/app/outputs/flutter-apk/app-release.apk
